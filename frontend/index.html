<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Stock Data Count</h1>
    <label for="yahooApiUrl">Yahoo API URL:</label>
    <input type="text" id="yahooApiUrl" placeholder="Enter Yahoo API URL" style="width: 100%;">
    
    <label for="symbol">Symbol:</label>
    <input type="text" id="symbol" placeholder="Enter Stock Symbol">
    
    <button onclick="fetchStockData()">Fetch Data</button>

    <div id="result"></div>

    <script>
        function fetchStockData() {
            const yahooApiUrl = document.getElementById('yahooApiUrl').value;
            const symbol = document.getElementById('symbol').value;

            if (!yahooApiUrl || !symbol) {
                alert('Please enter Yahoo API URL and Symbol.');
                return;
            }

            // Use fetch or any other AJAX method to fetch data from the API
            // Replace this with your actual API request
            fetch(`${yahooApiUrl}${symbol}`)
                .then(response => response.json())
                .then(data => {
                    const dataCount = data.length || 0;
                    document.getElementById('result').innerHTML = `Data Count: ${dataCount}`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').innerHTML = 'Error fetching data.';
                });
        }
    </script>
</body>
</html>
